<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<script src='https://threejs.org/build/three.js'></script>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			var scene = new THREE.Scene(); //creates the scene
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 ); //creates the camera, field of view, aspect ratio, near and far
			var renderer = new THREE.WebGLRenderer(); //creates render
			renderer.setSize( window.innerWidth, window.innerHeight ); //render size
			var geometry = new THREE.BoxGeometry( 1, 1, 1 ); //creates box
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } ); //adds material
			var cube = new THREE.Mesh( geometry, material ); //applies the material to the geometry
			scene.add( cube );

			camera.position.z = 5;
			function animate() {
				requestAnimationFrame( animate );
				renderer.render( scene, camera );
			}

			animate();

		</script>
	</body>
</html>
