<html>
	<head>
		<title>Archistar</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>

		<script src="js/three.js"></script> 
		<script src= "js/OrbitControls.js"></script>
		<script>
			//creates scene
			var scene = new THREE.Scene();

			//creates camera perspective with field of view, aspect ratio, near and far
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			//creates the render instance and size
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			//creates the box geometry
			var geometry = new THREE.BoxGeometry( 2, 2, 2 );

			//creates the material
			var material = new THREE.MeshBasicMaterial( { color: 'blueviolet' } );

			//applies the material to the geometry
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			//creates the camera position
			camera.position.z = 5;

			controls = new THREE.OrbitControls(camera, renderer.domElement);

			//animate function
			var animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.02;
				cube.rotation.y += 0.02;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
